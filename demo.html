<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-demo</title>
	<style type="text/css">
		* {margin:0; padding:0;}
		#dad {width:400px; height:250px; margin:100px auto; background:#58b2dc; border-radius:20px;
			display:-webkit-flex; justify-content:space-evenly; align-items:stretch;
		}
		#son {width:150px; height:100px; background:#005caf; border-radius:10px;}
		#son1,#son2,#son3 {width:80px; padding:15px; border-radius:10px; text-align:center;}
		#son1 {background:#00896c;}
		#son2 {background:#66327c;}
		#son3 {background:#e79460;}
	</style>
</head>
<body>
	<div id="dad">

		<div id="son1">Son1<br>这是</div>
		<div id="son2">Son2<br>一些子元素</div>
		<div id="son3">Son3</div>
	</div>
</body>
</html>
